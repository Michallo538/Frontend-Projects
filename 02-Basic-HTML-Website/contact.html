<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact page for my HTML only portfolio.">
    <meta name="keywords" content="HTML, Contact, Portfolio, Frontend Developer">
    <meta name="author" content="Your Name">
    <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <nav>
            <div class="logo">
                <a class="alogo" href="/index.html">
                    <img src="https://via.placeholder.com/150" alt="Logo" />
                    <h4>My Website</h4>
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <button class="dark-mode-toggle" onclick="myFunction()">Toggle Dark Mode</button>

                </ul>
            </div>
        </nav>
        <header>
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below.</p>
        </header>
        <div class="container-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </footer>
    </div>

</body>
<script>
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>

</html>
